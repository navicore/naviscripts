# ~/.tmuxinator/amaret.yml

name: table
root: ~/git/navicore

windows:
  - UI:
      layout: main-vertical
      panes:
        - cd ui && vim
        - cd ui && pwd
        - cd ui && pwd
  - TABLESVC:
      layout: main-vertical
      panes:
        - cd tablesvc && vim
        - cd tablesvc && pwd
        - cd tablesvc && pwd
  - DOCS:
      layout: main-vertical
      panes:
        - cd tabledoc && vim
        - cd tabledoc && pwd
        - cd tabledoc && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

