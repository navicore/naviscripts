# ~/.tmuxinator/amaret.yml

name: table
root: ~/git/navicore

windows:
  - UI:
      layout: main-vertical
      panes:
        - cd ui && vim
        - cd ui && pwd
        - cd ui && pwd
  - PROFILESVC:
      layout: main-vertical
      panes:
        - cd profilesvc && vim
        - cd profilesvc && pwd
        - cd profilesvc && pwd
  - AUTHSVC:
      layout: main-vertical
      panes:
        - cd authsvc && vim
        - cd authsvc && pwd
        - cd authsvc && pwd
  - DOCS:
      layout: main-vertical
      panes:
        - cd tabledoc && vim
        - cd tabledoc && pwd
        - cd tabledoc && pwd
  - REST:
      root: ~/rest
      layout: main-vertical
      panes:
        - cd ~/rest && vim
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

