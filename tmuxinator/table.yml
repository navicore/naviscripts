# ~/.tmuxinator/amaret.yml

name: table
root: ~/git/navicore

windows:
  - UI:
      layout: main-vertical
      panes:
        - cd ui && vim
        - cd ui && pwd
        - cd ui && pwd
  - TABLE:
      layout: main-vertical
      panes:
        - cd tablesvc && vim
        - cd tablesvc && pwd
        - cd tablesvc && pwd
  - PROFILE:
      layout: main-vertical
      panes:
        - cd profilesvc && vim
        - cd profilesvc && pwd
        - cd profilesvc && pwd
  - AUTH:
      layout: main-vertical
      panes:
        - cd authsvc && vim
        - cd authsvc && pwd
        - cd authsvc && pwd
  - OTHER:
      root: ~
      root: ~/git/navicore
      layout: main-vertical
      panes:
        - vim
        - pwd
        - pwd

