# ~/.tmuxinator/amaret.yml

name: table
root: ~/git/navicore

windows:
  - FRANK:
      layout: main-vertical
      panes:
        - cd frank && vim
        - cd frank && pwd
        - cd frank && pwd
  - TABLE:
      layout: main-vertical
      panes:
        - cd tablesvc && vim
        - cd tablesvc && pwd
        - cd tablesvc && pwd
  - PROFILE:
      layout: main-vertical
      panes:
        - cd profilesvc && vim
        - cd profilesvc && pwd
        - cd profilesvc && pwd
  - GRAPEVINE:
      layout: main-vertical
      panes:
        - cd grapevine && vim
        - cd grapevine && pwd
        - cd grapevine && pwd
  - OTHER:
      root: ~
      root: ~/git/navicore
      layout: main-vertical
      panes:
        - vim
        - pwd
        - pwd

