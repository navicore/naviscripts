# ~/.tmuxinator/amaret.yml

name: table
root: ~/git/navicore

windows:
  - UI:
      layout: main-vertical
      panes:
        - cd ui && vim
        - cd ui && pwd
        - cd ui && pwd
  - TABLE:
      layout: main-vertical
      panes:
        - cd tablesvc && vim
        - cd tablesvc && pwd
        - cd tablesvc && pwd
  - PROFILE:
      layout: main-vertical
      panes:
        - cd profilesvc && vim
        - cd profilesvc && pwd
        - cd profilesvc && pwd
  - AUTH:
      layout: main-vertical
      panes:
        - cd authsvc && vim
        - cd authsvc && pwd
        - cd authsvc && pwd
  - DOCS:
      layout: main-vertical
      panes:
        - cd tabledoc && vim
        - cd tabledoc && pwd
        - cd tabledoc && pwd
  - REST:
      layout: main-horizontal
      panes:
        - cd scratch/restvim && ls
        - cd scratch/restvim && vim
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

