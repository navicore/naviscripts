# ~/.tmuxinator/onextent.yml

name: onextent
root: ~/git/navicore

windows:
  - OESCRIPT:
      layout: main-vertical
      panes:
        - cd OeScript && mytags && vim
        - cd OeScript && pwd
        - cd OeScript && pwd
  - OESCRIPT-GO:
      layout: main-vertical
      root: ~/go
      panes:
        - vim
        - cd src/github.com/navicore/oescript-go && pwd
        - cd src/github.com/navicore/oescript-go && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

