# ~/.tmuxinator/onextent.yml

name: onextent
root: ~/git/navicore

windows:
  - OESCRIPT:
      layout: main-vertical
      panes:
        - cd OeScript && vim
        - cd OeScript && pwd
        - cd OeScript && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

