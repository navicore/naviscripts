# ~/.tmuxinator/onextent.yml

name: onextent
root: ~/git/navicore

windows:
  - OESCRIPT:
      layout: main-vertical
      panes:
        - cd OeScript && mytags && vim
        - cd OeScript && pwd
        - cd OeScript && pwd
  - OESCRIPT_GO:
      layout: main-vertical
      panes:
        - cd OeScript_go && mytags && vim
        - cd OeScript_go && pwd
        - cd OeScript_go && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

