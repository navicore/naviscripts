# ~/.tmuxinator/coinbase.yml

name: coinbase
root: ~/git/navicore

windows:
  - COINBASE-NODE:
      layout: main-vertical
      panes:
        - cd coinbase-node && vim
        - cd coinbase-node && pwd
        - cd coinbase-node && pwd
  - COINBASE-NODE-DEMO:
      layout: main-vertical
      panes:
        - cd coinbase-node-demo && vim
        - cd coinbase-node-demo && pwd
        - cd coinbase-node-demo && pwd
  - COINBASE-R:
      layout: main-vertical
      panes:
        - cd coinbase-R && vim
        - cd coinbase-R && pwd
        - cd coinbase-R && pwd
  - COINBASE-PYTHON:
      layout: main-vertical
      panes:
        - cd coinbase-python && vim
        - cd coinbase-python && pwd
        - cd coinbase-python && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

