# ~/.tmuxinator/amaret.yml

name: amaret
root: ~/git/navicore

windows:
  - POLLEN:
      layout: main-vertical
      panes:
        - cd pollen && vim
        - cd pollen && pwd
        - cd pollen && pwd
  - POLLEN-TEST:
      layout: main-vertical
      panes:
        - cd pollen-test && vim
        - cd pollen-test && pwd
        - cd pollen-test && pwd
  - ACC.GATEWAY:
      layout: main-vertical
      panes:
        - cd acc.gateway && vim
        - cd acc.gateway && pwd
        - cd acc.gateway && pwd
  - ACC.WORKER:
      layout: main-vertical
      panes:
        - cd acc.worker && vim
        - cd acc.worker && pwd
        - cd acc.worker && pwd
  - ACC.MONITOR:
      layout: main-vertical
      panes:
        - cd acc.monitor && vim
        - cd acc.monitor && pwd
        - cd acc.monitor && pwd
  - ACC.CLIENT:
      layout: main-vertical
      panes:
        - cd acc.client && vim
        - cd acc.client && pwd
        - cd acc.client && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

