# ~/.tmuxinator/amaret.yml

name: amaret
root: ~/git/navicore

windows:
  - POLLEN:
      layout: main-vertical
      panes:
        - cd pollen && vim
        - cd pollen && pwd
        - cd pollen && pwd
  - ACC.GATEWAY:
      layout: main-vertical
      panes:
        - cd acc.gateway && vim
        - cd acc.gateway && pwd
        - cd acc.gateway && pwd
  - ACC.WORKER:
      layout: main-vertical
      panes:
        - cd acc.worker && vim
        - cd acc.worker && pwd
        - cd acc.worker && pwd
  - POLLENC:
      layout: main-vertical
      panes:
        - cd pollenc && vim
        - cd pollenc && pwd
        - cd pollenc && pwd
  - WIND.GATEWAY:
      layout: main-vertical
      panes:
        - cd wind.gateway && vim
        - cd wind.gateway && pwd
        - cd wind.gateway && pwd
  - WIND.UTIL:
      layout: main-vertical
      panes:
        - cd wind.util && vim
        - cd wind.util && pwd
        - cd wind.util && pwd
  - OTHER:
      root: ~
      layout: main-vertical
      panes:
        - cd ~ && vim
        - cd ~ && pwd
        - cd ~ && pwd

